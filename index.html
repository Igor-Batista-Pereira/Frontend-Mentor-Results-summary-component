<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container-principal">

    <section class="result">

      <h1>Your Result</h1>

      <div class="circulo">

        <p class="pontuacao"><b>76</b></p>

        <p class="pontuacao-total">of 100</p>

      </div>

      <h3 class="incentivo">Great</h3>
      <p class="incentivo-texto">You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="summary">

      <h2 class="summary-texto">Summary</h2>
      
      <div class="container-summary">
        <div class="abilidades reaction">
          <div class="summary-ability">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>

          <p class="score"><b>80</b> / 100</p>

        </div>

        <div class="abilidades memory">
          <div class="summary-ability">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>

          <p class="score"><b>92</b> / 100</p>

        </div>

        <div class="abilidades verbal">
          <div class="summary-ability">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>

          <p class="score"><b>61</b> / 100</p>

        </div>

        <div class="abilidades visual">
          <div class="summary-ability">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>

          <p class="score"><b>72</b> / 100</p>

        </div>
      </div>
      <button>Continue</button>

    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Igor Batista
    </a>
  </footer>

</html>
